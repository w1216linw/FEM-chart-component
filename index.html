<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <main>
    <section class="balance">
      <div class="current-container">
        <p class="sub-title">My balance</p>
        <p class="bold">$921.48</p>
      </div>
      <img class="logo" src="images/logo.svg" alt="logo">
    </section>
    <section class="weekly-spending">
      <h1 class="title neutral-clr-700">Spending - Last 7 days</h1>
      <div class="days-graph">
        <div><div class="mon-bar bar"></div>mon</div>
        <div><div class="tue-bar bar"></div>tue</div>
        <div><div class="wed-bar bar"></div>wed</div>
        <div><div class="thu-bar bar"></div>thu</div>
        <div><div class="fri-bar bar"></div>fri</div>
        <div><div class="sat-bar bar"></div>sat</div>
        <div><div class="sun-bar bar"></div>sun</div>
      </div>
      <hr>
      <div class="monthly-container ">
        <p class="sub-title neutral-clr-400">Total this month</p>
        <div class="money-container">
          <p class="total-money bold neutral-clr-700">$478.33</p>
          <div class="last-month-container sub-title">
            <p class="bold neutral-clr-700">+2.4%</p>
            <p class="neutral-clr-400">from last month</p>
          </div>
        </div>
      </div>
    </section>
  </main>                                                                                                     
</body>
</html>
